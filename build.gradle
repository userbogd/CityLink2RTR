plugins {
    // Apply the java-library plugin for API and implementation separation.
  
  id 'java'
  id 'java-library'
  id 'application'
  //id 'org.openjfx.javafxplugin' version '0.0.11'
  id "com.github.johnrengelman.shadow" version "7.1.2"  
}

version = "0.0.1"



repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

   sourceCompatibility = 1.8
   targetCompatibility = 17

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:30.1.1-jre'
    implementation 'org.rxtx:rxtx:2.1.7'
}

mainClassName = "CityLink2RTR.Launcher"

jar {
    exclude 'META-INF/*.SF', 'META-INF/*.DSA', 'META-INF/*.RSA', 'META-INF/*.MF, META-INF/INDEX.LIST'
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    
    manifest {
        attributes 'Main-Class': 'CityLink2RTR.Launcher'
    } 
    baseName 'CityLink2RTR'   
}

shadowJar {  
    manifest {
        attributes 'Main-Class': 'CityLink2RTR.Launcher'
    }   
    baseName 'CityLink2RTR' 
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

tasks.named('jar'){
duplicatesStrategy = DuplicatesStrategy.INCLUDE
}

    tasks.withType(JavaExec) {
        if (System.getProperty('DBG', 'false') == 'true') {
            jvmArgs '-Xdebug',
                '-Xrunjdwp:transport=dt_socket,server=y,suspend=y,address=5005'
        }
    }

